<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SVG Bar Chart</title>
</head>

<body>
  <p id="add">Add a new data value</p>
  <p id="remove">Remove a data value</p>

  <input id="slider" type="range" min="0" max="25" step="1" value="0" orient="vertical">

  <div id="tooltip" class="hidden">
    <p>
      <strong>Important Label Heading</strong>
    </p>
    <p>
      <span id="value">100</span>%</p>
  </div>
<script type="text/javascript" src="commons.bundle.js"></script><script type="text/javascript" src="svg_bar_chart.bundle.js"></script></body>

</html>
